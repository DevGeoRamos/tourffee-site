<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste seus conhecimentos sobre café com nosso quiz interativo. Descubra o quanto você sabe sobre o universo das cafeterias paulistanas.">
    <meta name="keywords" content="quiz café, teste conhecimento café, cafeterias São Paulo, quiz interativo">
    <meta name="author" content="Tourffee">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Quiz Tourffee - Teste seus conhecimentos sobre café">
    <meta property="og:description" content="Será que você conhece mesmo sobre café? Faça nosso quiz interativo!">
    <meta property="og:image" content="../assets/images/quiz-og.png">
    <meta property="og:url" content="https://tourffee.com/quiz">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="../1x/Ativo 10.png" type="image/png">
    <link rel="apple-touch-icon" href="../1x/Ativo 10.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <title>Quiz Tourffee - Teste seus conhecimentos sobre café</title>
</head>

<body class="quiz-page">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>
    
    <!-- Header -->
    <header class="quiz-header" role="banner">
        <div class="quiz-header__home">
            <a href="../index.html" aria-label="Voltar à página inicial do Tourffee">
                <img src="../1x/Ativo 10.png" alt="Tourffee Logo" class="quiz-header__logo" width="100" height="auto">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main">
        <div class="quiz-app" role="application" aria-labelledby="quiz-title">
            <!-- Quiz Title -->
            <h1 id="quiz-title" class="quiz-app__title">
                Será que você conhece mesmo sobre café?
            </h1>
            
            <!-- Progress Bar -->
            <div class="quiz__progress" aria-label="Progresso do quiz">
                <div class="quiz__progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <!-- Quiz Container -->
            <div class="quiz">
                <!-- Question -->
                <h2 id="question" class="quiz__question" aria-live="polite">
                    Carregando pergunta...
                </h2>
                
                <!-- Answer Buttons -->
                <div id="answer-buttons" class="quiz__answers" role="group" aria-labelledby="question">
                    <!-- Buttons will be generated by JavaScript -->
                </div>
                
                <!-- Next Button -->
                <button id="next-btn" class="quiz__next" aria-describedby="question">
                    Próxima
                </button>
            </div>
            
            <!-- Loading State -->
            <div class="quiz__loading" style="display: none;" aria-live="polite">
                <div class="loading-spinner" aria-hidden="true"></div>
                <p>Carregando quiz...</p>
            </div>
        </div>
    </main>

    <!-- Live region for screen reader announcements -->
    <div id="live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

    <!-- Scripts -->
    <script src="../assets/js/quiz.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
